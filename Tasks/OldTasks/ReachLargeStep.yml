
vars:
  - &Axis                       reach

  - &lowPos                     0
  - &highPos                    570

  - &NegDirOvershootName        ReachLargeStepNegDirOvershoot
  - &NegDirMaxV                 ReachLargeStepNegDir_MaxV
  - &NegDirMaxVinst             ReachLargeStepNegDir_MaxVinst
  - &NegDirMaxVinst_DelayTime   ReachLargeStepNegDir_DelayTime
  - &NegDirMaxVinst_Command     ReachLargeStepNegDir_Command

  - &NegDirCSVFile              ReachLargeStepNegDir_[COUNTER]

  - &PosDirOvershootName        ReachLargeStepPosDirOvershoot
  - &PosDirMaxV                 ReachLargeStepPosDir_MaxV
  - &PosDirMaxVinst             ReachLargeStepPosDir_MaxVinst
  - &PosDirMaxVinst_DelayTime   ReachLargeStepPosDir_DelayTime
  - &PosDirMaxVinst_Command     ReachLargeStepPosDir_Command

  - &PosDirCSVFile              ReachLargeStepPosDir_[COUNTER]



Operations:

  - Type: SetDefAxis
    Axis: *Axis

  - Type: HydCommand
    TargetPos: *lowPos
  

  - Type: GetCurrentPos
    OutName: StartPosition

  - Type: GetLineNumber
    OutName: StartLineNumber

  - Type: HydCommand
    TargetPos: *highPos
  

  - Type: GetCurrentPos
    OutName: FinalPosition

  - Type: GetLineNumber
    OutName: FinalLineNumber

  - Type: MathOperation
    Input1: FinalPosition
    Input2: *highPos
    Operation: "-"
    Output: SmallPositiveStep

  - Type: OutputResult
    Input: SmallPositiveStep
    Output: *PosDirOvershootName

  - Type: OutputLogFile
    StartLineNumber: StartLineNumber
    EndLineNumber: FinalLineNumber
    Name: *PosDirCSVFile

  - Type: HydCommand
    TargetPos: *lowPos
  
  - Type: GetCurrentPos
    OutName: FinalPositionL

  - Type: GetLineNumber
    OutName: FinalLineNumberL

  - Type: MathOperation
    Input1: *lowPos
    Input2: FinalPositionL
    Operation: "-"
    Output: OvershootInNegDirection

  - Type: OutputResult
    Input: OvershootInNegDirection
    Output: *NegDirOvershootName 

  - Type: OutputLogFile
    StartLineNumber: FinalLineNumber
    EndLineNumber: FinalLineNumberL
    Name: *NegDirCSVFile


