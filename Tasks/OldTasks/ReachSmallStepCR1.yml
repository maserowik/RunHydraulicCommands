vars:
  - &Axis                       reach

  - &lowPos                     100
  - &step                       10

  - &NegDirOvershootName        ReachSmallStepNegDirOvershoot
  - &NegDirMaxV                 ReachSmallStepNegDir_MaxV
  - &NegDirMaxVinst             ReachSmallStepNegDir_MaxVinst
  - &NegDirMaxVinst_DelayTime   ReachSmallStepNegDir_DelayTime
  - &NegDirMaxVinst_Command     ReachSmallStepNegDir_Command

  - &NegDirCSVFile              ReachSmallStepNegDir_[COUNTER]


  - &PosDirOvershootName        ReachSmallStepPosDirOvershoot
  - &PosDirMaxV                 ReachSmallStepPosDir_MaxV
  - &PosDirMaxVinst             ReachSmallStepPosDir_MaxVinst
  - &PosDirMaxVinst_DelayTime   ReachSmallStepPosDir_DelayTime
  - &PosDirMaxVinst_Command     ReachSmallStepPosDir_Command

  - &PosDirCSVFile              ReachSmallStepPosDir_[COUNTER]

Operations:

  - Type: SetDefAxis
    Axis: *Axis

  - Type: HydCommand
    TargetPos: *lowPos
  

  - Type: GetCurrentPos
    OutName: StartPosition

  - Type: GetLineNumber
    OutName: StartLineNumber

  - Type: MathOperation
    Input1: StartPosition
    Input2: *step
    Operation: "+"
    Output: PositiveTargetPos

  - Type: HydCommand
    TargetPos: PositiveTargetPos
  

  - Type: GetCurrentPos
    OutName: FinalPosition

  - Type: GetLineNumber
    OutName: FinalLineNumber

  - Type: MathOperation
    Input1: FinalPosition
    Input2: PositiveTargetPos
    Operation: "-"
    Output: SmallPositiveStep

  - Type: OutputResult
    Input: SmallPositiveStep
    Output: *PosDirOvershootName

  - Type: OutputLogFile
    StartLineNumber: StartLineNumber
    EndLineNumber: FinalLineNumber
    Name: *PosDirCSVFile

  - Type: MathOperation
    Input1: FinalPosition
    Input2: *step
    Operation: "-"
    Output: LowTargetPos

  - Type: HydCommand
    TargetPos: LowTargetPos
  
  - Type: GetCurrentPos
    OutName: FinalPositionL

  - Type: GetLineNumber
    OutName: FinalLineNumberL

  - Type: MathOperation
    Input1: LowTargetPos
    Input2: FinalPositionL
    Operation: "-"
    Output: OvershootInNegDirection

  - Type: OutputResult
    Input: OvershootInNegDirection
    Output: *NegDirOvershootName 

  - Type: OutputLogFile
    StartLineNumber: FinalLineNumber
    EndLineNumber: FinalLineNumberL
    Name: *NegDirCSVFile
